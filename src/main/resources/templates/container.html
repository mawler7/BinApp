<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="en">
    <title>Orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">
    <table class="table">
        <thead>
        <tr>
<!--            <th><span th:text="#{label.container.id}"></span></th>-->
            <th><span th:text="#{label.container.containerName}"></span></th>
            <th><span th:text="#{label.container.amount}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:unless="${container == null}" th:each="container: ${containerPage.content}">
<!--            <td><span th:text="${container.id}"></span></td>-->
            <td><span th:text="${container.containerName}"></span></td>
            <td><span th:text="${container.amount}"></span></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${containerPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/container/paginated(page=${pageNumber})}"
           th:text="${pageNumber}"></a>
    </div>
</div>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
