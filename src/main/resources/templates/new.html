<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="en">
    <title>New Container</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs12 col-sm8 col-md6 col-sm-offset-2 col-md-offset3">
            <form th:action="@{/update/{id}(id=${order.id})}" method="post">
                <h1>Please provide order details</h1>
                <div class="form-group">
                    <label>
                        <select class="form-control" th:field="*{order.truck.id}">
                            <option value="0">Select truck type</option>
                            <option th:each="truck : ${truck}" th:value="${truck.id}"
                                    th:text="${truck.truckType}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <select class="form-control" th:field="*{container}">
                            <option value="0">Select container type</option>
                            <option th:each="container : ${container}" th:value="${container.id}"
                                    th:text="${container.containerName}"></option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>
                        <select class="form-control" th:field="*{process}">
                            <option value="0">Select process type</option>
                            <option th:each="p : ${process}" th:value="${p.id}" th:text="${p.processType}"></option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>
                        <select class="form-control" th:field="*{supplier}">
                            <option value="0">Select supplier name</option>
                            <option th:each="supplier : ${supplier}" th:value="${supplier.id}"
                                    th:text="${supplier.supplierName}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{order.amount}"
                           class="form-control input-lg"
                           placeholder="amount"
                           required="true">
                    <span th:if="${#fields.hasErrors('amount')}"
                          th:errors="*{order.amount}"
                          class="text-danger">
                            Amount Error
                    </span>
                </div>
                <div class="form-group">
                    <input type="date" th:field="*{order.date}"
                           class="form-control input-lg"
                           placeholder="date"
                           required="true">
                    <span th:if="${#fields.hasErrors('date')}"
                          th:errors="*{date}"
                          class="text-danger">
                            Date Error
                    </span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Order">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
